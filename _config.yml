# SITE CONFIGURATION
# baseurl: "/mavis-ao"
baseurl: ""
url: "https://frigaut.github.io"
title: MAVIS Blog

strict_front_matter: true

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: mavis-ao
  avatar: assets/img/mavis_logo_square.png
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash
  description: "MAVIS: a MCAO-Assisted Visible Imager and Spectrograph for the VLT AOF" # used by search engines

  # Header and footer text
  header_text: > #two or three lines to describe your site
     <p style="text-align:right;font-family: 'CHUCKLESOME', sans-serif; font-weight: 100; color: #3b9eec; line-height: 1.5em;">
     <font style="font-size: 300%;color: #fff; text-shadow: 0 0 5px rgba(255,255,255,0.8);">MAVIS</font><br>
     <font style="font-size: 120%;color: #ccc; color: transparent; text-shadow: 0 0 1px rgba(255,255,255,0.5);">Sharper than JWST, deeper than HST</font>
     </p>
  header_text_feature_image: assets/img/pexels/cluster_banner.png
  footer_text: >
   Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/sylhare/Type-on-Strap">Type on Strap</a>

  # Icons
  rss: true
  email_address: # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "frigaut"
  google_plus:
  instagram:
  keybase:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: # "twitter username"
  vimeo:
  wordpress:
  youtube:

  # Scripts / Features 
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup
  portfolio: true
  search: true
  tags: true
  redirects: true
  
  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: true

# PAGINATION
paginate: 20
paginate_path: "blog/page:num"

# PORTFOLIO
collections:
  portfolio:
    output: true
    permalink: /:collection/:name

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-redirect-from
theme: type-on-strap # If using the theme as a jekyll theme gem
exclude: ["Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", "LICENSE", "README.md", "screenshot.png"]
